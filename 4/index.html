<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fourth</title>
	<style>
        html, body {
            height: 100%;
            color: #A5C9CA;
        }

        html {
            display: table;
            margin: auto;
        }

        body {
            background-color: #2C3333;
            display: table-cell;
            vertical-align: middle;
            font-size: 1.5em;
        }

        table {
            text-align: center;
	        width: 70vw;
        }

        .btn {
            width: 18vw;
            height: 8vh;
            color: #A5C9CA;
            background-color: transparent;
            border: 0.2vh solid #E7F6F2;
            border-top: 0.1vh solid #E7F6F2;
            border-radius: 0.5vh;
            transition: all 0.5s ease;
            font-size: 1.5vh;
        }

        .btn:hover {
            color: #2C3333;
            background-color: #E7F6F2;
        }

        table {
            border-spacing: 0 0;
        }

        .num {
            letter-spacing: 2vw;
            width: 15vw;
            height: 5vh;
            color: #2C3333;
            background-color: #E7F6F2;
            border-left: 0.2vh solid #2C3333;
        }

        .op {
            color: #A5C9CA;
            background-color: #395B64;
        }
	</style>
</head>
<body>

<table>
	<tr>
		<td class="num" id="operand1"></td>
		<td class="num" id="op"></td>
		<td class="num" id="operand2"></td>
		<td class="num" id="res"></td>
	</tr>
	<tr>
		<td colspan="2">
			<button class="btn op" onclick="clrinp()" style="width: 100%">C</button>
		</td>
		<td>
			<button class="btn op" onclick="addop('%')">%</button>
		</td>
		<td>
			<button class="btn op" onclick="addop('/')">/</button>
		</td>
	</tr>
	<tr>
		<td>
			<button class="btn" onclick="addNum(7)">7</button>
		</td>
		<td>
			<button class="btn" onclick="addNum(8)">8</button>
		</td>
		<td>
			<button class="btn" onclick="addNum(9)">9</button>
		</td>
		<td>
			<button class="btn op" onclick="addop('*')">X</button>
		</td>
	</tr>
	<tr>
		<td>
			<button class="btn" onclick="addNum(4)">4</button>
		</td>
		<td>
			<button class="btn" onclick="addNum(5)">5</button>
		</td>
		<td>
			<button class="btn" onclick="addNum(6)">6</button>
		</td>
		<td>
			<button class="btn op" onclick="addop('-')">-</button>
		</td>
	</tr>
	<tr>
		<td>
			<button class="btn" onclick="addNum(1)">1</button>
		</td>
		<td>
			<button class="btn" onclick="addNum(2)">2</button>
		</td>
		<td>
			<button class="btn" onclick="addNum(3)">3</button>
		</td>
		<td>
			<button class="btn op" onclick="addop('+')">+</button>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<button class="btn" onclick="addNum(0)" style="width: 100%">0</button>
		</td>
		<td>
			<button class="btn" onclick="addNum('.')">.</button>
		</td>
		<td>
			<button class="btn op" onclick="calc()">=</button>
		</td>
	</tr>
</table>

<script>
    let op1 = document.getElementById('operand1');
    let op2 = document.getElementById('operand2');
    let op = document.getElementById('op');
    let res = document.getElementById('res');
    let result;

    function addNum(numval) {
        if (op.textContent.length === 1) {
            if (op2.textContent.includes(".") && numval === ".") {
                alert("You already have a decimal point");
            } else {
                if (op2.textContent.length < 5) {
                    op2.textContent = op2.textContent + numval;
                } else {
                    alert("Please calculate");
                }
            }
        } else {
            if (op1.textContent.includes(".") && numval === ".") {
                alert("You already have a decimal point");
            } else {
                if (op1.textContent.length < 5) {
                    op1.textContent = op1.textContent + numval;
                } else if (op.textContent.length !== 1) {
                    alert("Choose an operator");
                }
            }
        }
    }

        function addop(oper) {
            if (op1.textContent.length !== 0) {
                op.textContent = oper;
            } else {
                alert("Plese enter first operand");
            }
        }

        function clrinp() {
            op1.textContent = '';
            op2.textContent = '';
            op.textContent = '';
            res.textContent = '';
        }

        function calc() {
            switch (op.textContent) {
                case '-':
                    result = parseFloat(op1.textContent) - parseFloat(op2.textContent);
                    res.innerText = result;
                    break;
                case '+':
                    result = parseFloat(op1.textContent) + parseFloat(op2.textContent);
                    res.innerText = result;
                    break;
                case '/':
                    result = parseFloat(op1.textContent) / parseFloat(op2.textContent);
                    res.innerText = result;
                    break;
                case '*':
                    result = parseFloat(op1.textContent) * parseFloat(op2.textContent);
                    res.innerText = result;
                    break;
                case '%':
                    result = parseFloat(op1.textContent) % parseFloat(op2.textContent);
                    res.innerText = result;
                    break;
                default:
                    console.log("error");
                    break;
            }
        }
</script>
</body>
</html>
